<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./resources/CSS/dashboard.css" />
    <script type="text/javascript" src="./resources/scripts/dashboard.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <!-- Feed -->
                <div id="feedPanel" class="panel panel-success">
                    <div class="text-center panel-heading">Feed</div>
                    <div class="panel-body">
                        <table id="feed" class="table table-bordered table-condensed table-striped table-hover">
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Upcoming Events -->
                <div id="eventPanel" class="panel panel-primary">
                    <div class="text-center panel-heading">Upcoming Events</div>
                    <div class="panel-body">
                        <ul id="eventHolder">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-3 hidden-sm hidden-xs">
                <!-- Navigator -->
                <div id="navigator" class="panel">
                    <div class="text-center panel-heading">Quick Links</div>
                    <div class="panel-body">
                        <ul class="nav nav-pills nav-stacked">
                            <li class="active"><a href=".?dest=dashboard">Dashboard</a></li>
                            <li><a href=".?dest=myList">My List</a></li>
                            <li><a href=".?dest=profile">My Account</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
