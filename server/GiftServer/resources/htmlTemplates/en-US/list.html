<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My Gift List</title>
    <script>
        jQuery(document).ready(function ($) {
            $(".clickable-row").click(function () {
                window.location = $(this).data("href");
            });
            $("#image").change(function () {
                readURL(this);
            });
            $('.star-rating').rating({
                displayOnly: true,
                step: 0.5,
                size: 'xs'
            });
            $('#editGiftRating').rating({
                step: 0.5,
                size: 'xs'
            })

            $('.gift-row').click(function () {
                // Get ID of this
                var id = this.id;
                id = parseInt(id);
                $.post(".", {
                    submit: "Fetch",
                    type: "Gift",
                    itemId: id
                },
                function (data, status, xhr) {
                    if (status == "success") {
                        var data = xhr.responseText;
                        var dom = $.parseXML(data);
                        $('#editGiftImage').attr("src", dom.getElementsByTagName("image")[0].innerHTML);
                        $('#uploadImageId').val(dom.getElementsByTagName("giftId")[0].innerHTML);
                        $('#editGiftRating').rating("update", parseFloat(dom.getElementsByTagName("rating")[0].innerHTML));
                        $('#editGiftId').val(dom.getElementsByTagName("giftId")[0].innerHTML);
                        $("#editGiftName").val(dom.getElementsByTagName("name")[0].innerHTML);
                        $('#editGiftDescription').val(dom.getElementsByTagName("description")[0].innerHTML);
                        $('#editGiftUrl').val(dom.getElementsByTagName("url")[0].innerHTML);
                        $('#editGiftStores').val(dom.getElementsByTagName("stores")[0].innerHTML);
                        $('#editGiftCost').val(dom.getElementsByTagName("cost")[0].innerHTML);
                        $('#editGiftQuantity').val(dom.getElementsByTagName("quantity")[0].innerHTML);
                        $('#editGiftColor').css("background-color", dom.getElementsByTagName("color")[0].innerHTML);
                        $('#editGiftColorText').val(dom.getElementsByTagName("colorText")[0].innerHTML);
                        $('#editGiftItem').modal();
                    }
                });
            });

            $('#giftTableLeft').click(function () {
                // How do we request "previous gifts"??? What even are the previous gifts?
            });
            $('#giftTableLeft').click(function () {
                // How do we request "next gifts"??? What even are the next gifts?
            });
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#previewImage').attr('src', e.target.result);
                        $('#previewImage').removeClass("hidden");
                        $('#submitImg').removeClass("hidden");
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            };
        });
    </script>
    <style>
        table {
            max-width: 75%;
        }
        tr {
            cursor: pointer;
        }
        th {
            text-align: center;
        }
        body {
            background-color: #CECECE;
            color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        img {
            max-height: 128px;
            max-width: 128px;
        }
        .parent {
            display: flex;
            flex-flow: row;
        }
        .child {
            margin: auto;
        }
        .circle {
            width: 25px;
            height: 25px;
            border-width: 2px;
            border-style: solid;
            border-radius: 50%;
            border-color: black;
            display: inline-flex;
        }
        .description {
            font-size: 12px;
            font-weight: 100 !important;
        }
        .star-rating {
            font-size: 10px;
        }
        .gift-row p {
            font-size: 20px;
            font-weight: bold;
        }
        #editGiftImage,
        #giftTableLeft,
        #giftTableRight {
            cursor: pointer;
        }
        #previewImage {
            height: 256px;
            width: 256px;
            display: inline;
        }
    </style>
</head>
<body>
    <!-- Format: id, name, class, type, placeholder, tooltip-->
    <div class="container-fluid">
        <div id="editGiftItem" class="modal fade panel-primary" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content panel-primary">
                    <div class="modal-header panel-heading">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 id="editTitle" class="modal-title">Edit Gift Information</h4>
                    </div>
                    <div class="modal-body">
                        <form id="giftForm" method="post">
                            <input id="editGiftId" name="giftId" class="form-control" type="hidden" value="" />
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-sm-5">
                                        <div class="row parent">
                                            <img id="editGiftImage" class="text-center img-thumbnail img-responsive child" type="button" data-tooltip="tooltip" data-placement="bottom auto" title="Click to select new image"
                                                 data-toggle="modal" href="#uploadImage" src="resources/images/gifts/default.png" />
                                        </div>
                                        <div class="row parent">
                                            <div class="child">
                                                <input id="editGiftRating" name="giftRating" data-show-caption="false" value="0.0" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-7">
                                        <div class="form-group">
                                            <input id="editGiftName" name="giftName" class="form-control" type="text" placeholder="Name" />
                                        </div>
                                        <div class="form-group">
                                            <textarea id="editGiftDescription" name="giftDescription" class="form-control" placeholder="Description"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <input id="editGiftUrl" name="giftURL" class="form-control" type="url" placeholder="URL" />
                                        </div>
                                        <div class="form-group">
                                            <input id="editGiftStores" name="giftStores" class="form-control" type="text" placeholder="Stores" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-10">
                                        <div class="form-group">
                                            <select id="editGiftCategory" class="form-control" multiple>

                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span id="currencyType" class="input-group-addon">$</span>
                                                <input id="editGiftCost" name="giftCost" class="form-control" type="text" placeholder="Cost"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <input id="editGiftQuantity" name="giftQuantity" class="form-control" type="number" placeholder="Quantity" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group parent">
                                        <div class="col-sm-1">
                                            <span id="editGiftColor" class="circle child"></span>
                                        </div>
                                        <div class="col-sm-8">
                                            <input id="editGiftColorText" name="giftColorText" class="form-control child" type="text" placeholder="Color Description" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <input id="editGiftSize" name="giftSize" class="form-control" type="text" placeholder="Size" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <button id="editGiftDelete" name="deleteGift" type="button" class="text-center form-control btn btn-danger" value="delete" style="margin-top: 5px;">
                                                <p id="deleteGiftLabel">Delete this Gift</p>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer panel-footer panel-primary">
                        <div class="form-group">
                            <button id="editGiftCancel" name="cancel" class="btn btn-danger" type="button" data-dismiss="modal">
                                <p id="cancelLabel">Cancel</p>
                            </button>
                            <button id="editGiftSubmit" name="submit" class="btn btn-success" type="submit" form="giftForm" value="GiftChange">
                                <p id="applyLabel">Apply Changes</p>
                            </button>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        <div id="uploadImage" class="modal fade panel-success" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content panel-success">
                    <div class="modal-header panel-heading">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 id="uploadTitle" class="modal-title">Upload new image</h4>
                    </div>
                    <div class="modal-body">
                        <form id="imgUploadForm" method="post" name="imgUploadForm" enctype="multipart/form-data">
                            <div class="row text-center">
                                <div class="form-group">
                                    <label id="browseTitle" class="btn btn-default btn-file">
                                        Browse <input id="image" name="image" accept="image/*" type="file" style="display: none;">
                                    </label>
                                </div>
                            </div>
                            <div class="row text-center">
                                <div class="form-group text-center">
                                    <img id="previewImage" src="" class="img-thumbnail img-responsive hidden" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group text-center">
                                    <input id="uploadImageId" type="hidden" name="itemId" value="" />
                                    <button id="submitImg" form="imgUploadForm" type="submit" class="btn btn-primary hidden" name="submit" value="gift">
                                        <p id="uploadTitle">Upload Picture</p>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <table class="table hidden-xs table-hover table-striped table-responsive">
            <thead>
                <tr>
                    <th>
                        <p id="picHeader">Picture</p>
                    </th>
                    <th>
                        <p id="ratingHeader">Rating</p>
                    </th>
                    <th>
                        <p id="nameHeader">Name</p>
                    </th>
                    <th>
                        <p id="quantityHeader">Quantity</p>
                    </th>
                    <th>
                        <p id="costHeader">Cost</p>
                    </th>
                    <th>
                        <p id="descHeader">Description</p>
                    </th>
                </tr>
            </thead>
            <tbody id="giftHolder">

            </tbody>
        </table>
        <div class="row">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-3 text-left">
                <span id="giftTableLeft" class="glyphicon glyphicon-chevron-left"></span>
            </div>
            <div class="col-sm-3 text-right">
                <span id="giftTableRight" class="glyphicon glyphicon-chevron-right"></span>
            </div>
        </div>
        <table class="table visible-xs table-hover table-striped table-responsive">
            <thead>
                <tr>
                    <th>
                        <p id="smallPicHeader">Picture</p>
                    </th>
                    <th>
                        <p id="smallNameHeader">Name</p>
                    </th>
                </tr>
            </thead>
            <tbody id="xsGiftHolder">
            </tbody>
        </table>
    </div>
</body>
</html>
