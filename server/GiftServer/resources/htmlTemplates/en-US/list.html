<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My Gift List</title>
    <link rel="stylesheet" type="text/css" href="./resources/CSS/list.css" />
    <script type="text/javascript" src="./resources/scripts/list.js"></script>
</head>
<body>
    <div class="hidden" id="thisUserId" data-user-id=""></div>
    <div class="container-fluid">
        <div id="deleteGiftWarning" class="modal fade panel-danger" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content panel-danger">
                    <div class="modal-header panel-heading">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Deletion Confirmation</h4>
                    </div>
                    <div class="modal-body">
                        <h4>Are you sure? You can't undo this.</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="button" id="deleteGiftConfirm" class="btn btn-danger btn-block">
                                    <p>Yes, Delete this gift</p>
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" id="deleteGiftCancel" class="btn btn-success btn-block">
                                    <p>No, Don't delete this gift</p>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div id="editGiftItem" class="modal fade panel-primary" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content panel-primary">
                    <div class="modal-header panel-heading">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 id="editTitle" class="modal-title">Edit Gift Information</h4>
                    </div>
                    <div class="modal-body">
                        <form id="giftForm" method="post">
                            <input id="editGiftId" name="itemId" class="form-control" type="hidden" value="" />
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-sm-5">
                                        <div class="row parent">
                                            <img id="editGiftImage" class="text-center img-thumbnail img-responsive child" type="button" data-tooltip="tooltip" data-placement="bottom auto" title="Click to select new image"
                                                 data-toggle="modal" href="#uploadImage" src="resources/images/gifts/default.png" />
                                        </div>
                                        <div class="row parent">
                                            <div class="child">
                                                <input id="editGiftRating" name="giftRating" data-show-caption="false" value="0.0" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-7">
                                        <div class="form-group">
                                            <input id="editGiftName" name="giftName" class="form-control" type="text" placeholder="Name" />
                                        </div>
                                        <div class="form-group">
                                            <textarea id="editGiftDescription" name="giftDescription" class="form-control" placeholder="Description"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <input id="editGiftUrl" name="giftURL" class="form-control" type="url" placeholder="URL" />
                                        </div>
                                        <div class="form-group">
                                            <input id="editGiftStores" name="giftStores" class="form-control" type="text" placeholder="Stores" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-10">
                                        <div class="form-group">
                                            <select id="editGiftCategory" class="form-control"></select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span id="currencyType" class="input-group-addon">$</span>
                                                <input id="editGiftCost" name="giftCost" class="form-control" type="text" placeholder="Cost" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <input id="editGiftQuantity" name="giftQuantity" class="form-control" type="number" placeholder="Quantity" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-10">
                                        <input id="editGiftColorText" type="text" class="form-control" placeholder="Color Description" />
                                    </div>
                                    <div class="col-xs-1">
                                        <div id="editGiftColorPicker" class="input-group colorpicker-component color-button">
                                            <input id="editGiftColor" type="hidden" class="form-control" />
                                            <span class="btn input-group-addon text-center color-swatch"><i></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <input id="editGiftSize" name="giftSize" class="form-control" type="text" placeholder="Size" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-xs-1"></div>
                                            <h4 class="col-xs-11">Groups:</h4>
                                        </div>
                                        <div id="editSharedGroups" class="row">
                                            <div class="col-xs-1"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <button id="editGiftReceived" name="receivedGift" type="button" class="text-center form-control btn btn-primary">
                                                <p id="receivedGiftLabel" class="hidden">I Got This</p>
                                                <p id="notReceivedGiftLabel" class="hidden">I Want This</p>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <button id="editGiftDelete" name="deleteGift" type="button" class="text-center form-control btn btn-danger" value="delete" style="margin-top: 5px;">
                                                <p id="deleteGiftLabel">Delete this Gift</p>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer panel-footer panel-primary">
                        <div class="form-group">
                            <button id="editGiftCancel" name="cancel" class="btn btn-danger" type="button" data-dismiss="modal">
                                <p id="cancelLabel">Cancel</p>
                            </button>
                            <button id="editGiftSubmit" name="action" class="btn btn-success" type="button" value="Change">
                                <p id="applyLabel">Apply Changes</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="newGiftItem" class="modal fade panel-primary" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content panel-primary">
                    <div class="modal-header panel-heading">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 id="newGiftTitle" class="modal-title">Add a New Gift</h4>
                    </div>
                    <div class="modal-body">
                        <form id="newGiftForm" method="post">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-sm-5">
                                        <div class="row parent">
                                            <input type="hidden" value="0" id="newImageAdded" />
                                            <img id="newGiftImage" class="text-center img-thumbnail img-responsive child" type="button" data-tooltip="tooltip" data-placement="bottom auto" title="Click to select new image"
                                                 data-toggle="modal" href="#uploadNewImg" src="resources/images/gifts/default.png" />
                                        </div>
                                        <div class="row parent">
                                            <div class="child">
                                                <input id="newGiftRating" name="giftRating" data-show-caption="false" value="0.0" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-7">
                                        <div class="form-group">
                                            <input id="newGiftName" name="giftName" class="form-control" type="text" placeholder="Name" />
                                        </div>
                                        <div class="form-group">
                                            <textarea id="newGiftDescription" name="giftDescription" class="form-control" placeholder="Description"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <input id="newGiftUrl" name="giftURL" class="form-control" type="url" placeholder="URL" />
                                        </div>
                                        <div class="form-group">
                                            <input id="newGiftStores" name="giftStores" class="form-control" type="text" placeholder="Stores" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-10">
                                        <div class="form-group">
                                            <select id="newGiftCategory" class="form-control"></select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span id="currencyType" class="input-group-addon">$</span>
                                                <input id="newGiftCost" name="giftCost" class="form-control" type="text" placeholder="Cost" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <input id="newGiftQuantity" name="giftQuantity" class="form-control" type="number" placeholder="Quantity" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-10">
                                        <input id="newGiftColorText" type="text" class="form-control" placeholder="Color Description" />
                                    </div>
                                    <div class="col-xs-1">
                                        <div id="newGiftColorPicker" class="input-group colorpicker-component color-button">
                                            <input id="newGiftColor" type="hidden" class="form-control" />
                                            <span class="btn input-group-addon text-center color-swatch"><i></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <input id="newGiftSize" name="giftSize" class="form-control" type="text" placeholder="Size" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer panel-footer panel-primary">
                        <div class="form-group">
                            <button id="newGiftCancel" name="cancel" class="btn btn-danger" type="button" data-dismiss="modal">
                                <p id="cancelLabel">Cancel</p>
                            </button>
                            <button id="newGiftSubmit" name="action" class="btn btn-success" type="button" value="GiftChange">
                                <p id="applyLabel">Add Gift</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="uploadImage" class="modal fade panel-success" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content panel-success">
                    <div class="modal-header panel-heading">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 id="uploadTitle" class="modal-title">Upload new image</h4>
                    </div>
                    <div class="modal-body">
                        <form id="imgUploadForm" method="post" name="imgUploadForm" enctype="multipart/form-data">
                            <div class="row text-center">
                                <div class="form-group">
                                    <label id="browseTitle" class="btn btn-default btn-file">
                                        Browse <input id="image" name="image" accept="image/*" type="file" style="display: none;">
                                    </label>
                                </div>
                            </div>
                            <div class="row text-center">
                                <div class="form-group text-center">
                                    <img id="previewImage" src="" class="img-thumbnail img-responsive hidden" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group text-center">
                                    <input id="uploadImageId" type="hidden" name="itemId" value="" />
                                    <button id="submitImg" type="button" class="btn btn-primary hidden">
                                        <p>Upload Picture</p>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="uploadNewImg" class="modal fade panel-success" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content panel-success">
                    <div class="modal-header panel-heading">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add an Image</h4>
                    </div>
                    <div class="modal-body">
                        <form id="addNewImage" method="post" name="newGiftImage" enctype="multipart/form-data">
                            <div class="row text-center">
                                <div class="form-group">
                                    <label class="btn btn-default btn-file">
                                        Browse <input id="newImage" name="image" accept="image/*" type="file" style="display: none;">
                                    </label>
                                </div>
                            </div>
                            <div class="row text-center">
                                <div class="form-group text-center">
                                    <img id="previewNewImage" src="" class="img-thumbnail img-responsive hidden" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group text-center">
                                    <input id="newImageId" type="hidden" name="itemId" value="" />
                                    <button id="acceptNewImg" type="button" class="btn btn-primary hidden" value="gift">
                                        <p>Add new Picture</p>
                                    </button>
                                    <button id="addNewImageSubmit" type="button" class="hidden" value="gift"></button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-left">
            <h1 id="userName"></h1>
        </div>
        <div class="row text-center">
            <button id="addNew" href="#newGiftItem" data-toggle="modal" class="btn btn-success text-center">Add New Gift</button>
        </div>
        <div class="row">
            <table id="fullList" class="table hidden-xs table-hover table-responsive table-rounded">
                <thead>
                    <tr>
                        <th>
                            <p>Picture</p>
                        </th>
                        <th class="rating-header">
                            <p>Rating</p>
                        </th>
                        <th>
                            <p>Name</p>
                        </th>
                        <th class="quant-header">
                            <p>Quantity</p>
                        </th>
                        <th class="cost-header">
                            <p>Cost</p>
                        </th>
                        <th class="desc-header">
                            <p>Description</p>
                        </th>
                    </tr>
                </thead>
                <tbody id="giftHolder"></tbody>
            </table>
            <table id="minList" class="table visible-xs table-hover table-responsive table-rounded">
                <thead>
                    <tr>
                        <th>
                            <p class="small-pic-header">Picture</p>
                        </th>
                        <th>
                            <p class="small-name-header">Name</p>
                        </th>
                    </tr>
                </thead>
                <tbody id="xsGiftHolder"></tbody>
            </table>
        </div>
        <div class="row">
            <table id="fullListReceived" class="table hidden-xs table-hover table-responsive table-rounded">
                <thead>
                    <tr>
                        <th>
                            <p>Picture</p>
                        </th>
                        <th class="rating-header">
                            <p>Rating</p>
                        </th>
                        <th>
                            <p>Name</p>
                        </th>
                        <th class="quant-header">
                            <p>Quantity</p>
                        </th>
                        <th class="cost-header">
                            <p>Cost</p>
                        </th>
                        <th class="desc-header">
                            <p>Description</p>
                        </th>
                    </tr>
                </thead>
                <tbody id="receivedGiftHolder"></tbody>
            </table>
            <table id="minListReceived" class="table visible-xs table-hover table-responsive table-rounded">
                <thead>
                    <tr>
                        <th>
                            <p class="small-pic-header">Picture</p>
                        </th>
                        <th>
                            <p class="small-name-header">Name</p>
                        </th>
                    </tr>
                </thead>
                <tbody id="xsReceivedGiftHolder"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
