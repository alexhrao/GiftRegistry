<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My Gift List</title>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#previewImage').attr('src', e.target.result);
                    $('#previewImage').removeClass("hidden");
                    $('#submitImg').removeClass("hidden");
                }
                reader.readAsDataURL(input.files[0]);
            }
        };

        function rgb2hex(rgb) {
            rgb = rgb.match(/^rgba?[\s+]?\([\s+]?(\d+)[\s+]?,[\s+]?(\d+)[\s+]?,[\s+]?(\d+)[\s+]?/i);
            return (rgb && rgb.length === 4) ? "" +
                ("0" + parseInt(rgb[1], 10).toString(16)).slice(-2) +
                ("0" + parseInt(rgb[2], 10).toString(16)).slice(-2) +
                ("0" + parseInt(rgb[3], 10).toString(16)).slice(-2) : '';
        }
        $(document).ready(function ($) {
            $(".clickable-row").click(function () {
                window.location = $(this).data("href");
            });
            $("#image").change(function () {
                readURL(this);
            });
            $('.star-rating').rating({
                displayOnly: true,
                step: 0.5,
                size: 'xs',
                containerClass: 'minimized'
            });
            $('#editGiftRating').rating({
                step: 0.5,
                size: 'xs',
                containerClass: 'minimized'
            });
            $('#newGiftRating').rating({
                step: 0.5,
                size: 'xs',
                containerClass: 'minimized'
            })

            $('.gift-row').click(function () {
                // Get ID of this
                var id = this.id;
                id = parseInt(id);
                $.post(".", {
                    submit: "Fetch",
                    type: "Gift",
                    itemId: id
                },
                    function (data, status, xhr) {
                        if (status == "success") {
                            var data = xhr.responseText;
                            var dom = $.parseXML(data);
                            $('#editGiftImage').attr("src", dom.getElementsByTagName("image")[0].innerHTML);
                            $('#uploadImageId').val(dom.getElementsByTagName("giftId")[0].innerHTML);
                            $('#editGiftRating').rating("update", parseFloat(dom.getElementsByTagName("rating")[0].innerHTML));
                            $('#editGiftId').val(dom.getElementsByTagName("giftId")[0].innerHTML);
                            $("#editGiftName").val(dom.getElementsByTagName("name")[0].innerHTML);
                            $('#editGiftDescription').val(dom.getElementsByTagName("description")[0].innerHTML);
                            $('#editGiftUrl').val(dom.getElementsByTagName("url")[0].innerHTML);
                            $('#editGiftStores').val(dom.getElementsByTagName("stores")[0].innerHTML);
                            $('#editGiftCost').val(dom.getElementsByTagName("cost")[0].innerHTML);
                            $('#editGiftQuantity').val(dom.getElementsByTagName("quantity")[0].innerHTML);
                            $('#editGiftColor').css("background-color", dom.getElementsByTagName("color")[0].innerHTML);
                            $('#editGiftColorText').val(dom.getElementsByTagName("colorText")[0].innerHTML);
                            $('#editGiftSize').val(dom.getElementsByTagName("size")[0].innerHTML);
                            $('#editGiftCategory').val(dom.getElementsByTagName("category")[0].innerHTML);
                            for (var i = 0; i < dom.getElementsByTagName("groups")[0].children.length; i++) {
                                $('#editGiftItem #editSharedGroups input[data-group-id=' + dom.getElementsByTagName("groups")[0].children[i].innerHTML + ']')[0].checked = true;
                            }
                            $('#editGiftItem').modal();
                        }
                    });
            });

            $('#editGiftSubmit').click(function () {
                $.post(".", {
                    submit: "Change",
                    type: "Gift",
                    item: "update",
                    itemId: $('#editGiftId').val(),
                    name: $('#editGiftName').val(),
                    description: $('#editGiftDescription').val(),
                    url: $('#editGiftUrl').val(),
                    size: $('#editGiftSize').val(),
                    stores: $('#editGiftStores').val(),
                    category: $('#editGiftCategory').val(),
                    cost: $('#editGiftCost').val(),
                    quantity: $('#editGiftQuantity').val(),
                    rating: $('#editGiftRating').val(),
                    color: rgb2hex($('#editGiftColor').css("background-color")),
                    colorText: $('#editGiftColorText').val()
                }, function (data, status) {
                    if (data == 200) {
                        // Add gifts to the group
                        $('#editSharedGroups input').each(function () {
                            // post each of these
                            if ($(this)[0].checked) {
                                $.post(".",
                                    {
                                        submit: "Change",
                                        type: "Group",
                                        item: "addGift",
                                        itemId: $(this).attr('data-group-id'),
                                        giftId: $('#editGiftId').val()
                                    });
                            } else {
                                $.post(".",
                                    {
                                        submit: "Change",
                                        type: "Group",
                                        item: "removeGift",
                                        itemId: $(this).attr('data-group-id'),
                                        giftId: $('#editGiftId').val()
                                    });
                            }

                        });
                        window.location.reload(true);
                    } else {
                        $('#editGiftItem').modal('hide');
                    }
                });
            });

            $('#editGiftDelete').click(function () {
                $('#editGiftItem').modal('hide');
                $('#deleteGiftWarning').modal();
            });
        });
        $(document).ready(function () {
            $('#deleteGiftConfirm').click(function () {
                $.post(".", {
                    submit: "Change",
                    type: "Gift",
                    item: "delete",
                    itemId: $('#editGiftId').val(),

                }, function (data, status) {
                    if (data == 200) {
                        location.reload(true);
                    }
                });
            });
            $('#deleteGiftCancel').click(function () {
                $('#deleteGiftWarning').modal('hide');
                $('#editGiftItem').modal();
            });
        });
        $(document).ready(function () {
            $('#newGiftSubmit').click(function () {
                alert(rgb2hex($('#newGiftColor').css("background-color")));
                $.post(".", {
                    submit: "Create",
                    type: "Gift",
                    itemId: $('#newGiftId').val(),
                    name: $('#newGiftName').val(),
                    description: $('#newGiftDescription').val(),
                    url: $('#newGiftUrl').val(),
                    size: $('#newGiftSize').val(),
                    stores: $('#newGiftStores').val(),
                    category: $('#newGiftCategory').val(),
                    cost: $('#newGiftCost').val(),
                    quantity: $('#newGiftQuantity').val(),
                    rating: $('#newGiftRating').val(),
                    color: rgb2hex($('#newGiftColor').css("background-color")),
                    colorText: $('#newGiftColorText').val()
                }, function (data, status) {
                    if (data !== "0") {
                        $('#newImageId').val(data);
                        $('#addNewImageSubmit').click();
                    } else {
                    }
                });
            });

            $('#newImage').change(function () {
                if (this.files && this.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#previewNewImage').attr('src', e.target.result);
                        $('#previewNewImage').removeClass("hidden");
                        $('#acceptNewImg').removeClass("hidden");
                    }
                    reader.readAsDataURL(this.files[0]);
                }
            });
            $('#acceptNewImg').click(function () {
                $('#newGiftImage').attr('src', $('#previewNewImage').attr('src'));
                $('#uploadNewImg').modal('hide');
            });
        });
    </script>
    <style>
        table {
            max-width: 75%;
        }
        tr {
            cursor: pointer;
            background-color: white;
        }
        th {
            text-align: center;
        }
        body {
            background-color: #CECECE;
            color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        img {
            max-height: 128px;
            max-width: 128px;
        }
        #addNew {
            margin: 10px;
        }
        .parent {
            display: flex;
            flex-flow: row;
        }
        .child {
            margin: auto;
        }
        .circle {
            width: 25px;
            height: 25px;
            border-width: 2px;
            border-style: solid;
            border-radius: 50%;
            border-color: black;
            display: inline-flex;
        }
        .description {
            font-size: 12px;
            font-weight: 100 !important;
        }
        .star-rating {
            font-size : 10px;
        }
        .gift-row p {
            font-size: 20px;
            font-weight: bold;
            line-height: 1.5em;
            height: 6em;
            overflow: hidden;
        }
        .minimized {
            font-size: 75%;
            text-align: left;
        }
        #editGiftImage {
            cursor: pointer;
        }
        #previewImage {
            height: 256px;
            width: 256px;
            display: inline;
        }
        #ratingHeader {
            width: 8%
        }
        #quantHeader {
            width: 8%;
        }
        #costHeader {
            width: 8%;
        }
        #descHeader {
            width: 32%;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <div id="deleteGiftWarning" class="modal fade panel-danger" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content panel-danger">
                    <div class="modal-header panel-heading">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Deletion Confirmation</h4>
                    </div>
                    <div class="modal-body">
                        <h4>Are you sure? You can't undo this.</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="button" id="deleteGiftConfirm" class="btn btn-danger btn-block">
                                    <p>Yes, Delete this gift</p>
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" id="deleteGiftCancel" class="btn btn-success btn-block">
                                    <p>No, Don't delete this gift</p>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div id="editGiftItem" class="modal fade panel-primary" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content panel-primary">
                    <div class="modal-header panel-heading">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 id="editTitle" class="modal-title">Edit Gift Information</h4>
                    </div>
                    <div class="modal-body">
                        <form id="giftForm" method="post">
                            <input id="editGiftId" name="itemId" class="form-control" type="hidden" value="" />
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-sm-5">
                                        <div class="row parent">
                                            <img id="editGiftImage" class="text-center img-thumbnail img-responsive child" type="button" data-tooltip="tooltip" data-placement="bottom auto" title="Click to select new image"
                                                 data-toggle="modal" href="#uploadImage" src="resources/images/gifts/default.png" />
                                        </div>
                                        <div class="row parent">
                                            <div class="child">
                                                <input id="editGiftRating" name="giftRating" data-show-caption="false" value="0.0" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-7">
                                        <div class="form-group">
                                            <input id="editGiftName" name="giftName" class="form-control" type="text" placeholder="Name" />
                                        </div>
                                        <div class="form-group">
                                            <textarea id="editGiftDescription" name="giftDescription" class="form-control" placeholder="Description"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <input id="editGiftUrl" name="giftURL" class="form-control" type="url" placeholder="URL" />
                                        </div>
                                        <div class="form-group">
                                            <input id="editGiftStores" name="giftStores" class="form-control" type="text" placeholder="Stores" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-10">
                                        <div class="form-group">
                                            <select id="editGiftCategory" class="form-control"></select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span id="currencyType" class="input-group-addon">$</span>
                                                <input id="editGiftCost" name="giftCost" class="form-control" type="text" placeholder="Cost" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <input id="editGiftQuantity" name="giftQuantity" class="form-control" type="number" placeholder="Quantity" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group parent">
                                        <div class="col-sm-1">
                                            <span id="editGiftColor" class="circle child"></span>
                                        </div>
                                        <div class="col-sm-8">
                                            <input id="editGiftColorText" name="giftColorText" class="form-control child" type="text" placeholder="Color Description" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <input id="editGiftSize" name="giftSize" class="form-control" type="text" placeholder="Size" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-xs-1"></div>
                                            <h4 class="col-xs-11">Groups:</h4>
                                        </div>
                                        <div id="editSharedGroups" class="row">
                                            <div class="col-xs-1"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <button id="editGiftDelete" name="deleteGift" type="button" class="text-center form-control btn btn-danger" value="delete" style="margin-top: 5px;">
                                                <p id="deleteGiftLabel">Delete this Gift</p>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer panel-footer panel-primary">
                        <div class="form-group">
                            <button id="editGiftCancel" name="cancel" class="btn btn-danger" type="button" data-dismiss="modal">
                                <p id="cancelLabel">Cancel</p>
                            </button>
                            <button id="editGiftSubmit" name="submit" class="btn btn-success" type="button" value="Change">
                                <p id="applyLabel">Apply Changes</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="newGiftItem" class="modal fade panel-primary" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content panel-primary">
                    <div class="modal-header panel-heading">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 id="newGiftTitle" class="modal-title">Add a New Gift</h4>
                    </div>
                    <div class="modal-body">
                        <form id="newGiftForm" method="post">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-sm-5">
                                        <div class="row parent">
                                            <img id="newGiftImage" class="text-center img-thumbnail img-responsive child" type="button" data-tooltip="tooltip" data-placement="bottom auto" title="Click to select new image"
                                                 data-toggle="modal" href="#uploadNewImg" src="resources/images/gifts/default.png" />
                                        </div>
                                        <div class="row parent">
                                            <div class="child">
                                                <input id="newGiftRating" name="giftRating" data-show-caption="false" value="0.0" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-7">
                                        <div class="form-group">
                                            <input id="newGiftName" name="giftName" class="form-control" type="text" placeholder="Name" />
                                        </div>
                                        <div class="form-group">
                                            <textarea id="newGiftDescription" name="giftDescription" class="form-control" placeholder="Description"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <input id="newGiftUrl" name="giftURL" class="form-control" type="url" placeholder="URL" />
                                        </div>
                                        <div class="form-group">
                                            <input id="newGiftStores" name="giftStores" class="form-control" type="text" placeholder="Stores" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-10">
                                        <div class="form-group">
                                            <select id="newGiftCategory" class="form-control"></select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span id="currencyType" class="input-group-addon">$</span>
                                                <input id="newGiftCost" name="giftCost" class="form-control" type="text" placeholder="Cost" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <input id="newGiftQuantity" name="giftQuantity" class="form-control" type="number" placeholder="Quantity" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group parent">
                                        <div class="col-sm-1">
                                            <span id="newGiftColor" class="circle child"></span>
                                        </div>
                                        <div class="col-sm-8">
                                            <input id="newGiftColorText" name="giftColorText" class="form-control child" type="text" placeholder="Color Description" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <input id="newGiftSize" name="giftSize" class="form-control" type="text" placeholder="Size" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer panel-footer panel-primary">
                        <div class="form-group">
                            <button id="newGiftCancel" name="cancel" class="btn btn-danger" type="button" data-dismiss="modal">
                                <p id="cancelLabel">Cancel</p>
                            </button>
                            <button id="newGiftSubmit" name="submit" class="btn btn-success" type="button" value="GiftChange">
                                <p id="applyLabel">Add Gift</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="uploadImage" class="modal fade panel-success" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content panel-success">
                    <div class="modal-header panel-heading">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 id="uploadTitle" class="modal-title">Upload new image</h4>
                    </div>
                    <div class="modal-body">
                        <form id="imgUploadForm" method="post" name="imgUploadForm" enctype="multipart/form-data">
                            <div class="row text-center">
                                <div class="form-group">
                                    <label id="browseTitle" class="btn btn-default btn-file">
                                        Browse <input id="image" name="image" accept="image/*" type="file" style="display: none;">
                                    </label>
                                </div>
                            </div>
                            <div class="row text-center">
                                <div class="form-group text-center">
                                    <img id="previewImage" src="" class="img-thumbnail img-responsive hidden" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group text-center">
                                    <input id="uploadImageId" type="hidden" name="itemId" value="" />
                                    <button id="submitImg" form="imgUploadForm" type="submit" class="btn btn-primary hidden" name="submit" value="gift">
                                        <p id="uploadTitle">Upload Picture</p>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="uploadNewImg" class="modal fade panel-success" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content panel-success">
                    <div class="modal-header panel-heading">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add an Image</h4>
                    </div>
                    <div class="modal-body">
                        <form id="addNewImage" method="post" name="newGiftImage" enctype="multipart/form-data">
                            <div class="row text-center">
                                <div class="form-group">
                                    <label class="btn btn-default btn-file">
                                        Browse <input id="newImage" name="image" accept="image/*" type="file" style="display: none;">
                                    </label>
                                </div>
                            </div>
                            <div class="row text-center">
                                <div class="form-group text-center">
                                    <img id="previewNewImage" src="" class="img-thumbnail img-responsive hidden" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group text-center">
                                    <input id="newImageId" type="hidden" name="itemId" value="" />
                                    <button id="acceptNewImg" type="button" class="btn btn-primary hidden" value="gift">
                                        <p>Add new Picture</p>
                                    </button>
                                    <button id="addNewImageSubmit" type="submit" class="hidden" value="gift"></button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-left">
            <h1 id="userName"></h1>
        </div>
        <div class="row text-center">
            <button id="addNew" href="#newGiftItem" data-toggle="modal" class="btn btn-success text-center">Add New Gift</button>
        </div>
        <table id="fullList" class="table hidden-xs table-hover table-responsive">
            <thead>
                <tr>
                    <th>
                        <p>Picture</p>
                    </th>
                    <th id="ratingHeader">
                        <p>Rating</p>
                    </th>
                    <th>
                        <p>Name</p>
                    </th>
                    <th id="quantHeader">
                        <p>Quantity</p>
                    </th>
                    <th id="costHeader">
                        <p>Cost</p>
                    </th>
                    <th id="descHeader">
                        <p>Description</p>
                    </th>
                </tr>
            </thead>
            <tbody id="giftHolder"></tbody>
        </table>
        <table id="minList" class="table visible-xs table-hover table-responsive">
            <thead>
                <tr>
                    <th>
                        <p id="smallPicHeader">Picture</p>
                    </th>
                    <th>
                        <p id="smallNameHeader">Name</p>
                    </th>
                </tr>
            </thead>
            <tbody id="xsGiftHolder"></tbody>
        </table>
    </div>
</body>
</html>
