<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" href="./resources/CSS/publicProfile.css" />
    <script type="text/javascript" src="./resources/scripts/publicProfile.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 text-center user-information">
                <!-- User Image -->
                <img id="userImage" class="img-circle img-responsive" src="resources/images/users/default.png" />
                <div class="form-group">
                    <h1 id="userName" class="form-control-static"></h1>
                </div>
                <!-- User Name -->
                <h3 id="timeMember"></h3>
                <a id="listLink" href=""><h3>Go To My List</h3></a>
            </div>
            <div class="col-sm-5">
                <!-- User Information -->
                <h3 id="email"></h3>
                <h3 id="birthday"></h3>
                <h3>Bio: </h3>
                <p id="bio"></p>
            </div>
            <div class="col-sm-3 hidden-xs">
                <!-- Add Side Navigation Bar (From Dashboard) -->
                <div id="navigator" class="panel">
                    <div class="text-center panel-heading">Quick Links</div>
                    <div class="panel-body">
                        <ul class="nav nav-pills nav-stacked">
                            <li><a href=".?dest=dashboard">Dashboard</a></li>
                            <li><a href=".?dest=myList">My List</a></li>
                            <li><a href=".?dest=profile">My Account</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <h1 class="text-left">Events</h1>
                <table id="events">
                </table>
            </div>
            <div class="col-sm-4">
                <h1 class="text-left">Groups</h1>
                <table id="groups">
                    
                </table>
            </div>
        </div>
    </div>
</body>
</html>
