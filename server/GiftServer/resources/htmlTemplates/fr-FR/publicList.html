<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title id="title"></title>
    <script type="text/javascript" src="./resources/scripts/publicList.js"></script>
    <link rel="stylesheet" type="text/css" href="./resources/CSS/publicList.css" />
</head>
<body>
    <!-- Format: id, name, class, type, placeholder, tooltip-->
    <div class="hidden" id="thisUserId" data-user-id=""></div>
    <div class="container-fluid">
        <div id="reserveGift" class="modal fade panel-success" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content panel-success">
                    <div class="modal-header panel-heading">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Reservations</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <label for="reserveAmount">Number to Reserve:</label>
                            </div>
                            <div class="row">
                                <input name="reserveAmount" id="reserveGiftAmount" class="form-control" type="number" placeholder="" />
                            </div>
                            <div class="row">
                                <button id="reserveGiftSubmit" class="btn btn-success btn-block hidden" type="button">Add Reservations</button>
                            </div>
                            <div class="row">
                                <button id="reserveGiftCancel" class="btn btn-danger btn-block" type="button">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="viewGiftItem" class="modal fade panel-primary" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content panel-primary">
                    <div class="modal-header panel-heading">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 id="editTitle" class="modal-title">View Gift Information</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <input id="viewGiftId" name="itemId" class="form-control" type="hidden" value="" />
                                <div class="col-md-12">
                                    <div class="row parent">
                                        <img id="viewGiftImage" class="text-center img-thumbnail img-responsive child" src="resources/images/gifts/default.png" />
                                    </div>
                                    <div class="row parent">
                                        <div class="child">
                                            <input id="viewGiftRating" name="giftRating" data-show-caption="false" value="0.0" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 text-right">
                                    <label>Name:</label>
                                </div>
                                <div class="col-md-6 text-left">
                                    <p id="viewGiftName"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 text-right">
                                    <label>Description:</label>
                                </div>
                                <div class="col-md-6 text-left">
                                    <p id="viewGiftDescription"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 text-right">
                                    <label>URL:</label>
                                </div>
                                <div class="col-md-6 text-left">
                                    <a id="viewGiftUrl"></a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 text-right">
                                    <label>Stores:</label>
                                </div>
                                <div class="col-md-6 text-left">
                                    <p id="viewGiftStores"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 text-right">
                                    <label>Category:</label>
                                </div>
                                <div class="col-md-6 text-left">
                                    <p id="viewGiftCategory"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 text-right">
                                    <label>Cost:</label>
                                </div>
                                <div class="col-md-6 text-left">
                                    <p id="viewGiftCost"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 text-right">
                                    <label>Quantity:</label>
                                </div>
                                <div class="col-md-6 text-left">
                                    <p id="viewGiftQuantity"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group parent">
                                    <div class="col-md-6 text-right">
                                        <label>Color:</label>
                                    </div>
                                    <div class="col-md-1 text-left">
                                        <span id="viewGiftColor" class="circle child"></span>
                                    </div>
                                    <div class="col-md-5">
                                        <p id="viewGiftColorText"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 text-right">
                                    <label>Size:</label>
                                </div>
                                <div class="col-md-6 text-left">
                                    <p id="viewGiftSize"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer panel-footer panel-primary">
                        <div class="form-group">
                            <button id="viewGiftReserve" class="btn btn-success" type="button">
                                Reserve
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-left">
            <h1 id="userName"></h1>
        </div>
        <table id="fullList" class="table hidden-xs table-hover table-responsive table-rounded">
            <thead>
                <tr>
                    <th>
                        <p>Picture</p>
                    </th>
                    <th id="ratingHeader">
                        <p>Rating</p>
                    </th>
                    <th>
                        <p>Name</p>
                    </th>
                    <th id="quantHeader">
                        <p>Quantity</p>
                    </th>
                    <th id="costHeader">
                        <p>Cost</p>
                    </th>
                    <th id="descHeader">
                        <p>Description</p>
                    </th>
                </tr>
            </thead>
            <tbody id="giftHolder"></tbody>
        </table>
        <table id="minList" class="table visible-xs table-hover table-responsive table-rounded">
            <thead>
                <tr>
                    <th>
                        <p id="smallPicHeader">Picture</p>
                    </th>
                    <th>
                        <p id="smallNameHeader">Name</p>
                    </th>
                </tr>
            </thead>
            <tbody id="xsGiftHolder"></tbody>
        </table>
    </div>
</body>
</html>
