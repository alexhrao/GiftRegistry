<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My Gift List</title>
    <script>
        jQuery(document).ready(function ($) {
            $(".clickable-row").click(function () {
                window.location = $(this).data("href");
            });
        });
    </script>
    <style>
        tr {
            cursor: pointer;
        }
        body {
            background-color: #CECECE;
            color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        img {
            text-align: center;
            width: 128px;
            height: 128px;
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <table class="table hidden-xs table-hover table-striped table-responsive">
            <thead>
                <tr>
                    <th>
                        Picture
                    </th>
                    <th>
                        Rating
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Quantity
                    </th>
                    <th>
                        Cost
                    </th>
                </tr>
            </thead>
            <tbody id="giftHolder">

            </tbody>
        </table>
        <table class="table visible-xs table-hover table-striped table-responsive">
            <thead>
                <tr>
                    <th>
                        Item
                    </th>
                    <th>
                        Name
                    </th>
                </tr>
            </thead>
            <tbody id="xsGiftHolder">
            </tbody>
        </table>
    </div>
</body>
</html>
